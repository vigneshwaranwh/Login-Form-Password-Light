<!-- HTML Page Start -->

<!DOCTYPE html>

<html lang="en">

    <!-- Head Start-->

    <head>
    
        <meta charset="UTF-8">
    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta name="description" content="Login Form with Password Light">
    
        <meta name="author" content="vigneshwaranwh">
    
        <meta name="keywords" content="vigneshwaranwh">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Login Form</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    
        <link rel="shortcut icon" href="./assets/img/icon.png">
    
        <link rel="stylesheet" href="./assets/css/style.css">
    
    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>

        <form onsubmit="return false">

            <div class="form-item">
                
                <label>Username</label>
              
                <div class="input-wrapper">
              
                    <input type="text" id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
              
                </div>
            
            </div>
            
            <div class="form-item">
            
                <label>Password</label>
            
                <div class="input-wrapper">
            
                    <input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
            
                    <button type="button" id="eyeball">
            
                        <div class="eye"></div>
            
                    </button>
            
                    <div id="beam"></div>
            
                </div>
            
            </div>
            
            <button id="submit">Sign in</button>
          
        </form>

    </body>

    <!-- Body End -->

    <script src="./assets/js/main.js"></script>

    <script src="./assets/js/lock.js"></script>

</html>

    <!-- HTML Page End -->
